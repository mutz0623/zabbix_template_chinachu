# UserParameter for Template App Chinachu


UserParameter=service.status[*],service $1 status >/dev/null; echo $?

UserParameter=chinachu.schedule.min[*],jq . $1 |grep -e start |cut -d":" -f2 |sort |head -n1 |sed -e "s/^ //" -e "s/000,//"
UserParameter=chinachu.schedule.max[*],jq . $1 |grep -e end   |cut -d":" -f2 |sort |tail -n1 |sed -e "s/^ //" -e "s/000,//"


